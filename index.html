<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Moon Below</title>
  <script src="https://cdn.jsdelivr.net/npm/inkjs@1.11.1/dist/ink.min.js"></script>
  <script src="story.js"></script> <!-- load the compiled story -->
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 40px;
      background: #f5f5f5;
    }
    #story {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .choice {
      margin-top: 10px;
    }
    .choice a {
      color: #3366cc;
      text-decoration: none;
    }
    .choice a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="story">Loading story...</div>
  <script>
    const story = new inkjs.Story(window.storyContent);
    const storyContainer = document.getElementById("story");

    function continueStory() {
      while (story.canContinue) {
        const paragraph = document.createElement("p");
        paragraph.textContent = story.Continue().trim();
        storyContainer.appendChild(paragraph);
      }

      story.currentChoices.forEach(choice => {
        const choicePara = document.createElement("p");
        const choiceLink = document.createElement("a");
        choiceLink.textContent = choice.text;
        choiceLink.href = "#";
        choiceLink.addEventListener("click", function(event) {
          event.preventDefault();
          while (storyContainer.firstChild) {
            storyContainer.removeChild(storyContainer.firstChild);
          }
          story.ChooseChoiceIndex(choice.index);
          continueStory();
        });
        choicePara.className = "choice";
        choicePara.appendChild(choiceLink);
        storyContainer.appendChild(choicePara);
      });
    }

    continueStory();
  </script>
</body>
</html>
