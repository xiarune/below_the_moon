
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Moon Below</title>
  <script src="https://cdn.jsdelivr.net/npm/inkjs@1.11.1/dist/ink.min.js"></script>
  <style>
    body { font-family: 'Georgia', serif; padding: 40px; background: #f5f5f5; }
    #story { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .choice { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="story">Loading story...</div>
  <script>
    fetch('story.json')
      .then(response => response.json())
      .then(data => {
        var story = new inkjs.Story(data);
        var storyContainer = document.getElementById("story");

        function continueStory() {
          while (story.canContinue) {
            var paragraph = document.createElement("p");
            paragraph.textContent = story.Continue();
            storyContainer.appendChild(paragraph);
          }

          story.currentChoices.forEach(function(choice) {
            var choicePara = document.createElement("p");
            var choiceLink = document.createElement("a");
            choiceLink.textContent = choice.text;
            choiceLink.href = "#";
            choiceLink.className = "choice";
            choiceLink.addEventListener("click", function(event) {
              event.preventDefault();
              while (storyContainer.firstChild) {
                storyContainer.removeChild(storyContainer.firstChild);
              }
              story.ChooseChoiceIndex(choice.index);
              continueStory();
            });
            choicePara.appendChild(choiceLink);
            storyContainer.appendChild(choicePara);
          });
        }

        continueStory();
      });
  </script>
</body>
</html>
